    {% extends "base.html" %}

    {% block content %}

    <form name="sign-up-form" method="POST"  class="login-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="field" required>

         <label for="password">Password</label>
        <input type="password" id="password" name="password" class="field" required>

            <p class="error error--hidden"></p>
        <input type="submit" value="Sign Up" class="form__submit">
    </form>



    {% endblock %}
